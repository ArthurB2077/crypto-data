apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      component: airflow-worker
  template:
    metadata:
      labels:
        component: airflow-worker
    spec:
      containers:
      - name: airflow-worker
        image: epitechuser2077/cryptodata:cryptodata-airflow
        command: ["airflow", "celery", "worker"]
        envFrom:
        - configMapRef:
            name: airflow-config
        - secretRef:
            name: airflow-secrets
        volumeMounts:
        - name: dags-volume
          mountPath: /opt/airflow/dags
        - name: logs-volume
          mountPath: /opt/airflow/logs
        - name: config-volume
          mountPath: /opt/airflow/config
        - name: plugins-volume
          mountPath: /opt/airflow/plugins
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d \"celery@$(hostname)\" || celery --app airflow.executors.celery_executor.app inspect ping -d \"celery@$(hostname)\""
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 5
      volumes:
      - name: dags-volume
        persistentVolumeClaim:
          claimName: airflow-dags-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: airflow-logs-pvc
      - name: config-volume
        persistentVolumeClaim:
          claimName: airflow-config-pvc
      - name: plugins-volume
        persistentVolumeClaim:
          claimName: airflow-plugins-pvc
