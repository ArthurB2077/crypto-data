apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana-oss:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: grafana-secrets
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        - name: grafana-ldap
          mountPath: /etc/grafana/ldap.toml
          subPath: ldap.toml
        - name: grafana-data
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-config
        persistentVolumeClaim:
          claimName: grafana-config-pvc
      - name: grafana-ldap
        persistentVolumeClaim:
          claimName: grafana-config-pvc  # Assuming LDAP config is also stored in the same PVC
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana-data-pvc
