apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      initContainers:
      - name: airflow-init
        image: epitechuser2077/cryptodata:cryptodata-airflow
        command: ["/bin/bash", "/scripts/init.sh"]
        volumeMounts:
        - name: init-script
          mountPath: /scripts
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
          mountPath: /opt/airflow/logs
        - name: config
          mountPath: /opt/airflow/config
        - name: plugins
          mountPath: /opt/airflow/plugins
        envFrom:
        - configMapRef:
            name: airflow-config
        - secretRef:
            name: airflow-secrets
      containers:
      - name: airflow-webserver
        image: epitechuser2077/cryptodata:cryptodata-airflow
        command: ["webserver"]
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: airflow-config
        - secretRef:
            name: airflow-secrets
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
          mountPath: /opt/airflow/logs
        - name: config
          mountPath: /opt/airflow/config
        - name: plugins
          mountPath: /opt/airflow/plugins
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 5
      volumes:
      - name: init-script
        configMap:
          name: airflow-init-script
      - name: dags-volume
        persistentVolumeClaim:
          claimName: airflow-dags-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: airflow-logs-pvc
      - name: config-volume
        persistentVolumeClaim:
          claimName: airflow-config-pvc
      - name: plugins-volume
        persistentVolumeClaim:
          claimName: airflow-plugins-pvc
